<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl	text-center	mt-6">Welcome to Your <span class="font-semibold text-cyan-700">Baap er
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-emerald-200	w-9/12	mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block px-3 mb-2" type="email" name="" id="user-email"
                    placeholder="Your eMail Address">
                <input class="w-9/12 block px-3 mb-2" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
